<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel Game Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Style.css" />

</head>
<body>
    <div>
    <div class="imagBackTwo"> </div>

        <div>Pixel <br> <span>Game Shop</span> <br> <br> Sign up</div>
    </div>
        <form class="loginFormLog">
            <input type="text" name="name" class="txtinput" placeholder="Name">

            <input type="text" name="address" class="txtinput" placeholder="Address (optional)">
            <p style="color:white;">Imagen de Perfil: <input type="file" name="ImgPerf"> <br> <br>
            Imagen de Portada: <input type="file" name="ImgPort">
